name: Download and Update Rules

on:
  push:
    branches:
      - main
    paths:
      - 'rules-list.txt'
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  update-rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install wget

      - name: Create rules directory
        run: mkdir -p rules

      - name: Initialize and process rules using Python
        run: python3 scripts/process_rules.py
        env:
          RULES_LIST_PATH: rules-list.txt
          MAPPING_FILE_PATH: mapping.csv
          TEMP_MAPPING_FILE_PATH: temp_mapping.csv
          DEL_LIST_FILE_PATH: del_list.txt
          RULES_DIR_PATH: rules

      - name: List files in rules directory
        run: ls -l rules

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'rules mapping.csv'
          message: 'Update rules and mapping'
