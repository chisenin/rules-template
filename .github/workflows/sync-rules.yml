name: Reliable Rules Sync
on:
  workflow_dispatch:
  push:
    paths:
      - 'rules-list.txt'
  schedule:
    - cron: '0 4 * * *'

env:
  URL_LIST_FILE: 'rules-list.txt'
  TARGET_DIR: 'rules'  # æ˜ç¡®ç›®æ ‡ç›®å½•å
  PATH_SEGMENTS: 2

jobs:
  sync-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: repo  # æŒ‡å®šæ£€å‡ºåˆ°repoå­ç›®å½•

      - name: Initialize workspace
        run: |
          # åœ¨repoç›®å½•ä¸‹åˆ›å»ºç›®æ ‡æ–‡ä»¶å¤¹
          mkdir -p "${{ github.workspace }}/repo/${{ env.TARGET_DIR }}"
          echo "ç›®æ ‡ç›®å½•ç»å¯¹è·¯å¾„ï¼š${{ github.workspace }}/repo/${{ env.TARGET_DIR }}"

      - name: Process URLs
        working-directory: ${{ github.workspace }}/repo  # é”å®šå·¥ä½œç›®å½•
        run: |
          error_log="sync_errors_$(date +%s).log"
          total=0
          success=0
          failure=0

          # URLç¼–ç å¤„ç†å‡½æ•°
          urlencode() {
            local string="${1}"
            local strlen=${#string}
            local encoded=""
            local pos c o

            for (( pos=0 ; pos<strlen ; pos++ )); do
               c=${string:$pos:1}
               case "$c" in
                   [-_.\~a-zA-Z0-9] ) o="${c}" ;;
                   * )               printf -v o '%%%02x' "'$c"
               esac
               encoded+="${o}"
            done
            echo "${encoded}"
          }

          while IFS= read -r raw_url; do
            ((total++))
            [[ -z "$raw_url" || "$raw_url" == \#* ]] && continue

            # ä¸¥æ ¼URLæ¸…æ´—
            clean_url=$(echo "$raw_url" | awk '{print $1}' | sed 's/[[:space:]]*$//; s/^[[:space:]]*//')
            encoded_url=$(urlencode "$clean_url")

            # URLæœ‰æ•ˆæ€§éªŒè¯
            if ! curl --head --fail -sS "$encoded_url" >/dev/null 2>&1; then
              echo "::error::æ— æ•ˆURL: $clean_url â†’ è·³è¿‡"
              echo "[INVALID] $clean_url" >> "$error_log"
              ((failure++))
              continue
            fi

            # æ–‡ä»¶åç”Ÿæˆé€»è¾‘
            url_path="${clean_url%/*}"
            path_parts=($(echo "$url_path" | awk -F/ '{for(i=4;i<=NF;i++) print $i}'))
            
            if [ ${#path_parts[@]} -ge ${{ env.PATH_SEGMENTS }} ]; then
              signature=$(IFS=_ ; echo "${path_parts[*]: -${{ env.PATH_SEGMENTS }}}")
            else
              signature="${path_parts[-1]:-default}"
            fi

            safe_name="${signature}_${clean_url##*/}"
            safe_name=$(echo "$safe_name" | tr -cd 'a-zA-Z0-9_.-')
            output_path="${{ env.TARGET_DIR }}/$safe_name"

            # å¸¦é‡è¯•æœºåˆ¶çš„ä¸‹è½½
            echo "ğŸ”„ æ­£åœ¨ä¸‹è½½: $safe_name"
            for i in {1..3}; do
              if curl -fL "$encoded_url" -o "$output_path"; then
                ((success++))
                echo "âœ… ä¸‹è½½æˆåŠŸ: $output_path"
                break
              else
                if [ $i -eq 3 ]; then
                  echo "::error::æœ€ç»ˆä¸‹è½½å¤±è´¥: $clean_url"
                  echo "[FAILED] $clean_url" >> "$error_log"
                  ((failure++))
                  rm -f "$output_path"
                else
                  echo "âš ï¸ ç¬¬ $i æ¬¡é‡è¯•: $clean_url"
                  sleep $((i*2))
                fi
              fi
            done
          done < "${{ env.URL_LIST_FILE }}"

          # ç»“æœå¤„ç†
          echo "total=$total" >> $GITHUB_OUTPUT
          echo "success=$success" >> $GITHUB_OUTPUT
          echo "failure=$failure" >> $GITHUB_OUTPUT

          if [ $failure -gt 0 ]; then
            echo "::warning::åŒæ­¥å®Œæˆï¼Œå¤±è´¥é¡¹: $failure"
            exit 1
          fi

      - name: Verify downloaded files
        working-directory: ${{ github.workspace }}/repo
        run: |
          echo "=== æ–‡ä»¶éªŒè¯ ==="
          echo "ç›®æ ‡ç›®å½•å†…å®¹:"
          ls -l "${{ env.TARGET_DIR }}"
          echo "æ€»æ–‡ä»¶æ•°: $(ls "${{ env.TARGET_DIR }}" | wc -l)"

      - name: Commit changes
        working-directory: ${{ github.workspace }}/repo
        run: |
          if [ $(git status --porcelain "${{ env.TARGET_DIR }}" | wc -l) -gt 0 ]; then
            git config user.name "Auto Sync Bot"
            git config user.email "bot@sync"
            git add "${{ env.TARGET_DIR }}"
            git commit -m "ğŸ”„ åŒæ­¥è§„åˆ™æ–‡ä»¶ [æˆåŠŸ${{ steps.sync-rules.outputs.success }}]"
            git push
            echo "::notice::å·²æäº¤ ${{ steps.sync-rules.outputs.success }} ä¸ªæ–°æ–‡ä»¶"
          else
            echo "::notice::æ— æ–°å¢æ–‡ä»¶éœ€è¦æäº¤"
          fi

      - name: Upload error logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sync-error-report
          path: ${{ github.workspace }}/repo/*.log
