name: Path-Fixed Rules Sync
on:
  workflow_dispatch:
  push:
    paths:
      - 'rules-list.txt'
  schedule:
    - cron: '0 4 * * *'

env:
  URL_LIST_FILE: 'rules-list.txt'
  TARGET_DIR: 'rules'
  PATH_SEGMENTS: 2

jobs:
  sync-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Setup directories
        run: |
          # 创建相对路径目录
          mkdir -p "./repo/${{ env.TARGET_DIR }}"
          echo "验证目录结构："
          tree -d ./repo

      - name: Process URLs
        working-directory: ./repo  # 使用相对路径
        run: |
          set -x
          while IFS= read -r raw_url; do
            [[ -z "$raw_url" || "$raw_url" == \#* ]] && continue

            # 文件名生成逻辑...
            output_path="${{ env.TARGET_DIR }}/$safe_name"
            
            # 带路径验证的下载
            echo "绝对路径：$(pwd)/$output_path"
            curl -fL "$clean_url" -o "$output_path"
          done < "${{ env.URL_LIST_FILE }}"

      - name: Commit changes
        working-directory: ./repo
        run: |
          echo "当前工作目录：$(pwd)"
          git add "${{ env.TARGET_DIR }}"
          git commit -m "🔄 更新规则文件"
          git push
